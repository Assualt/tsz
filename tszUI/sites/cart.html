<!DOCTYPE html>
<html lang="en">
    <head>
        <title>我的购物车</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="../dist/res/favicon.ico" media="screen" />
        <!--bootstrap js-->
        <script type="text/javascript" src="../dist/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../dist/js/distpicker.data.js"></script>
        <script type="text/javascript" src="../dist/js/distpicker.js"></script>

        <!--<script type="text/javascript" src="./dist/js/npm.js"></script>-->
        <!--bootstrap css -->
        <link rel="stylesheet" href="../dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../dist/font-awesome/css/font-awesome.min.css">
        <!--hover css-->
        <link rel="stylesheet" href="../dist/css/hover-min.css">
        <!--cart css-->
        <link rel="stylesheet" href="../dist/mycss/cart.css">
        <!--cart js-->
        <script type="text/javascript" src="../dist/myjs/cart.js"></script>
    </head>
    <body>

        <div class="container shop">
            <ul class="shop-header fl">
                <li class="fl"><a href="#">全部商品&nbsp;<strong>5</strong></a></li>
                <div class="jg fl">|</div>
                <li class="fl"><a href="#">降价商品&nbsp;<strong>4</strong></a></li>
                <div class="jg fl">|</div>
                <li class="fl"><a href="#">库存紧张&nbsp;<strong>4</strong></a></li>
                <div class="fr total">
                    <p class="fl">已选商品:(不含运费)</p>
                    <p class="fa fa-yen fl">0.00</p>
                    <input type="button" value="结算" class="btn btn-warning hvr-grow fr"  disabled id="btn_js1" data-toggle="modal" data-target="#myModal" >
                </div>
            </ul>
            <div class="shop_all fl">
                <div class="fl shop_all_body">
                    <div class="shop_all_head fl">
                        <input type="checkbox" class="fl" value="all_sel" name="1">&nbsp;全选&nbsp;
                    </div>
                    <div class="shop_all_head fl">商品信息</div>
                    <div class="shop_all_head fl">单价</div>
                    <div class="shop_all_head fl">数量</div>
                    <div class="shop_all_head fl">金额</div>
                    <div class="shop_all_head fl">操作</div>

                </div>
                <ul class="shop_list fl">
                </ul>
                <div class="all_total fl">
                    <div class="all_total_left fl">
                        <input type="checkbox" class="fl" value="all_sel" name="2">&nbsp;全选&nbsp;
                        <a href="javascript:void(0)" id="delete" >删除</a>
                        <a href="#" id="clear">清除失效宝贝</a>
                        <a href="#" id="join">移入收藏夹</a>
                        <a href="#" >分享</a>
                    </div>

                    <div class="all_total_right fl">
                        <p class="fl">共选商品</p>
                        <strong class="fl">&nbsp;0&nbsp;</strong>
                        <p class="fl">件&nbsp;&nbsp;&nbsp;</p>
                        <p class="fl">合计(不含运费):&nbsp;&nbsp;&nbsp;</p>
                        <p class="fl fa fa-yen" name="total">&nbsp;0.00</p>
                    </div>
                </div>
                <input type="button" class="fl btn btn-danger" value="结算" id="btn_js2" disabled data-toggle="modal" data-target="#myModal">
            </div>
        </div>
        <div class="modal " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">结算清单</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body-head">
                            <p class="fl"><a>STEP 1&nbsp;</a><i class="fa fa-angle-right"></i></p>
                            <!--<p class="fl">STEP 2</p>-->
                        </div>
                        <br>
                        <div class="modal-body-body">
                            <div class="step-one ">
                                <h4>确认购书清单</h4>
                                <table class="table" border="-1">
                                    <thead>
                                        <tr>
                                            <th>书名</th>
                                            <th>作者</th>
                                            <th>单价</th>
                                            <th>数量</th>
                                            <th>小计</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="step-two ">
                                <h4>确认收货地址</h4>
                                <ul></ul>
                                <!-- 模态框（Modal） -->
                                <div class="modal fade" id="edit_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" >修改地址</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form class="form-inline">
                                                    <div data-toggle="distpicker">
                                                        <div class="form-group">
                                                            <label class="sr-only" for="province2">Province</label>
                                                            <select class="form-control" id="province2" data-province="---- 选择省 ----"></select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="sr-only" for="city2">City</label>
                                                            <select class="form-control" id="city2" data-city="---- 选择市 ----"></select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="sr-only" for="district2">District</label>
                                                            <select class="form-control" id="district2" data-district="---- 选择区 ----"></select>
                                                        </div>
                                                    </div>
                                                    <div class="input-group add-more">
                                                        <span class="fl">联系电话</span>
                                                        <input type="tel" style="width: 136px" placeholder="联系电话">
                                                    </div>
                                                    <div class="input-group add-more">
                                                        <span class="fl">姓名</span>
                                                        <input type="text" placeholder="姓名" >
                                                    </div>
                                                    <div class="input-group add-more">
                                                        <span class="fl">具体地址</span>
                                                        <input type="text" placeholder="详细地址" >
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" id="edit_address_cancel">取消更改</button>
                                                <button type="submit" class="btn btn-primary" id="edit_address_ok" >提交更改</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="step-three">
                                <h4>支付选择</h4>
                                <ul>
                                    <li class="fl">
                                        <a href="#">
                                            <img src="../dist/res/pay_icon/Alipay.jpg" width="128" height="64">
                                        </a>
                                    </li>
                                    <li class="fl">
                                        <a href="#">
                                            <img src="../dist/res/pay_icon/Unionpay.jpg" width="128" height="64">
                                        </a>
                                    </li>
                                    <li class="fl">
                                        <a href="#">
                                            <img src="../dist/res/pay_icon/VISA.jpg" width="128" height="64">
                                        </a>
                                    </li>
                                    <li class="fl">
                                        <a href="#">
                                            <img src="../dist/res/pay_icon/Wechatpay.jpg" width="128" height="64">
                                        </a>
                                    </li>
                                </ul>
                                <div class="fl">
                                    <p class="fl">其他方式:&nbsp;&nbsp;</p>
                                    <textarea type="text" placeholder="请输入联系方式 并备注解决方案" maxlength="30"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-default" disabled id="step_prev">上一步</button>
                        <button type="button" class="btn btn-default" id="step_next">下一步</button>
                        <button type="button" class="btn btn-primary" disabled id="step_submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="txt">11</p>
    </body>
</html>
